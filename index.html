<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Heart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;400;700&display=swap');
        
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            margin: 0;
            text-align: center;
            overflow: hidden;
            font-family: 'Poppins', sans-serif;
        }
        .heart-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            position: relative;
        }
        .heart {
            position: relative;
            width: 100px;
            height: 100px;
            background-color: #ff3366;
            transform: rotate(-45deg);
            box-shadow: 0 0 30px rgba(255, 51, 102, 0.8);
            animation: heartbeat 1.5s infinite, float 3s ease-in-out infinite;
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }
        .heart:before, .heart:after {
            content: "";
            position: absolute;
            width: 100px;
            height: 100px;
            background-color: #ff3366;
            border-radius: 50%;
        }
        .heart:before {
            top: -50px;
            left: 0;
        }
        .heart:after {
            left: 50px;
            top: 0;
        }
        .valentine-text {
            color: white;
            font-size: 28px;
            font-weight: bold;
            margin-top: 20px;
            text-shadow: 2px 2px 10px rgba(255, 51, 102, 0.8);
            font-family: 'Pacifico', cursive;
            animation: fadeIn 2s ease-in-out;
        }
        .falling-heart {
            position: absolute;
            top: -50px;
            left: 50%;
            width: 20px;
            height: 20px;
            background-color: #ff3366;
            border-radius: 50%;
            opacity: 0.8;
            animation: fall linear infinite;
        }
        .glow {
            animation: glow 2s infinite alternate;
        }
        @keyframes heartbeat {
            0%, 100% {
                transform: scale(1) rotate(-45deg);
            }
            50% {
                transform: scale(1.3) rotate(-45deg);
            }
        }
        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(-45deg);
            }
            50% {
                transform: translateY(-10px) rotate(-45deg);
            }
        }
        @keyframes fall {
            0% {
                transform: translateY(0);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh);
                opacity: 0;
            }
        }
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
        @keyframes glow {
            0% {
                text-shadow: 0 0 10px rgba(255, 51, 102, 0.8);
            }
            100% {
                text-shadow: 0 0 30px rgba(255, 51, 102, 1);
            }
        }
    </style>
</head>
<body class="container-fluid d-flex flex-column justify-content-center align-items-center">
    <div class="heart-container">
        <div class="heart glow" id="heart"></div>
    </div>
    <div class="valentine-text glow">Happy Valentine's Day Shrubooo</div>
    <script>
        const heart = document.getElementById("heart");

        heart.addEventListener("mouseover", () => {
            heart.style.animation = "heartbeat 0.8s infinite, float 3s ease-in-out infinite";
            heart.style.boxShadow = "0 0 50px rgba(255, 51, 102, 1)";
        });

        heart.addEventListener("mouseout", () => {
            heart.style.animation = "heartbeat 1.5s infinite, float 3s ease-in-out infinite";
            heart.style.boxShadow = "0 0 30px rgba(255, 51, 102, 0.8)";
        });

        function createFallingHeart() {
            const fallingHeart = document.createElement("div");
            fallingHeart.classList.add("falling-heart");
            document.body.appendChild(fallingHeart);
            
            fallingHeart.style.left = Math.random() * 100 + "vw";
            fallingHeart.style.animationDuration = Math.random() * 3 + 2 + "s";
            
            setTimeout(() => {
                fallingHeart.remove();
            }, 5000);
        }

        setInterval(createFallingHeart, 300);
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
